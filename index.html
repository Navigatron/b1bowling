<!DOCTYPE html>
<html lang="en" dir="ltr">
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="./data.js" charset="utf-8"></script>
		<link rel="stylesheet" href="./style.css">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="description" content="B1Bowling">
		<title>B1Bowling</title>
		<link rel="icon"
		      type="image/png"
		      href="./favicon.png">
	</head>
	<body>
		<header>
			<div class="width">
				<h1>B1Bowling</h1>
			</div>
		</header>
		<main>
			<div class="width">
				<p>
					Sundays, 9PM, bowl-a-roll lanes
				</p>
				<h2>Leaderboard</h2>
				<p>Ranks are calculated from 2-week average score. Players without
				data in the last two weeks are not included.</p>
				<table>
					<tbody id="leaderboard">
						<tr>
							<th>Rank</th>
							<th>Player</th>
							<th>2wk Avg</th>
						</tr>
					</tbody>
				</table>
				<h2>Graph</h2>
				<canvas id="myChart" width="400" height="400"></canvas>
				<h2>x-axis map</h2>
				<table>
					<tbody id='xmaptable'>
						<tr>
							<th>Index</th>
							<th>Date</th>
							<th>Game</th>
						</tr>
					</tbody>
				</table>
				<h2>Dataset</h2>
				<table>
					<tbody id="datatable">
						<tr>
							<th>Date</th>
							<th>Game</th>
							<th>Player</th>
							<th>Score</th>
						</tr>
					</tbody>
				</table>
			</div>
		</main>
		<footer>
			<div class="width">
				<p>That part.</p>
			</div>
		</footer>
		<script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js" charset="utf-8"></script>
		<script src="./script.js" charset="utf-8"></script>
	</body>
</html>
